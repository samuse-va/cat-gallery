<!DOCTYPE html>
<html lang="ru">
  <head>

  </head>
  <body>
    <h1>My cat's gallery</h1>

        <div class="slider">

            <img src="files/6.jpeg" class="slide" alt="">
            <img src="files/7.jpeg" class="slide" alt="">
            <img src="files/8.jpeg" class="slide" alt="">
            <img src="files/9.jpeg" class="slide" alt="">
            <img src="files/10.jpeg" class="slide" alt="">
            <img src="files/11.jpeg" class="slide" alt="">
          </div>
        </div>
        <button class="slider-prev" onclick="prevSlide()">Previous</button>
        <button class="slider-next" onclick="nextSlide()">Next</button>
      </div>
    <script src="script.js"></script>
  </body>
</html>
